<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNest</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 90%;
            width: 500px;
        }
        h1 { color: #3498db; margin-top: 0; }
        p { color: #555; line-height: 1.6; }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ConnectNest</h1>
        <p>Welcome to ConnectNest! Please wait while the application loads...</p>
        <div class="spinner"></div>
    </div>
    <script>
        // Auto-refresh after 5 seconds to load the React app
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
